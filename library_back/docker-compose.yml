version: '3'

services:
  db:
    container_name: library_db
    image: postgres:14.1
    volumes: 
      - storage_db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: '${POSTGRES_DB}'
      POSTGRES_USER: '${POSTGRES_USER}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
    
volumes:
  storage_db:
